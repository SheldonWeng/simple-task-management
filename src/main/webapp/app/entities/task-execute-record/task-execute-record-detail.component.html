<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taskExecuteRecord">
            <h2><span jhiTranslate="simpleTaskManagementApp.taskExecuteRecord.detail.title">Task Execute Record</span> {{ taskExecuteRecord.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="simpleTaskManagementApp.taskExecuteRecord.userId">User Id</span></dt>
                <dd>
                    <span>{{ taskExecuteRecord.userId }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.taskExecuteRecord.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ taskExecuteRecord.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.taskExecuteRecord.endTime">End Time</span></dt>
                <dd>
                    <span>{{ taskExecuteRecord.endTime }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.taskExecuteRecord.task">Task</span></dt>
                <dd>
                    <div *ngIf="taskExecuteRecord.taskId">
                        <a [routerLink]="['/task', taskExecuteRecord.taskId, 'view']">{{ taskExecuteRecord.taskId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task-execute-record', taskExecuteRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
