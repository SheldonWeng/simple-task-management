<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span jhiTranslate="simpleTaskManagementApp.task.detail.title">Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="simpleTaskManagementApp.task.userId">User Id</span></dt>
                <dd>
                    <span>{{ task.userId }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.task.taskName">Task Name</span></dt>
                <dd>
                    <span>{{ task.taskName }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.task.taskStatus">Task Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'simpleTaskManagementApp.TaskStatus.' + task.taskStatus }}">{{ task.taskStatus }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.task.description">Description</span></dt>
                <dd>
                    <span>{{ task.description }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.task.createTime">Create Time</span></dt>
                <dd>
                    <span>{{ task.createTime }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.task.planStartTime">Plan Start Time</span></dt>
                <dd>
                    <span>{{ task.planStartTime }}</span>
                </dd>
                <dt><span jhiTranslate="simpleTaskManagementApp.task.planEndTime">Plan End Time</span></dt>
                <dd>
                    <span>{{ task.planEndTime }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
